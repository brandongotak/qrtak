name: Retag Container

on:
  workflow_dispatch:
    inputs:
      from_tag:
        description: 'Existing tag to retag (e.g., v2.0.0)'
        required: true
        type: string
        default: 'v2.0.0'
      new_tags:
        description: 'Comma-separated tags to add (e.g., 2.0.0,2.0,2)'
        required: true
        type: string
        default: '2.0.0,2.0,2'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  retag:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag
        run: |
          IFS=',' read -ra TAGS <<< "${{ inputs.new_tags }}"
          base="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.from_tag }}"
          args=()
          for t in "${TAGS[@]}"; do
            t=$(echo "$t" | xargs)
            [ -z "$t" ] && continue
            args+=("-t" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${t}")
          done
          echo "Creating manifest aliases for $base -> ${TAGS[*]}"
          docker buildx imagetools create "${args[@]}" "$base"
